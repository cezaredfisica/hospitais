{% extends "hospitais/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container col-lg-6">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form | crispy }} 
		<input type="submit" value="Enviar" class="input-group btn btn-success">
	</form>
</div>
{% endblock content %}
